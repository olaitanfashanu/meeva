<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"/>
    <div id="header"></div>
    <div class="contact" id="contact">
      <h1 id="title" class="text-center">Contact Us</h1>
      <p id="description" class="description">Do you have something interesting you would like to discuss with us? We would like to hear from you.</p>

    <form id="form-contact" class="form-contact" action="#">
      <div class="form-group">
        <input name="name" id="name" class="form-control" type="text" placeholder="Full name*" required><br><br> 
       <input name="email" id="email" class="form-control" type="email" placeholder="Email address*" required><br><br>
       <input name="tel" id="tel" class="form-control" type="tel" placeholder="Phone number*" required><br><br>
       <textarea name="input-text" id="input-text" class="input-text" rows="15" cols="50" placeholder="What are you interested in?" required></textarea>
       <button id="submit-button" class="submit-button" type="submit">Submit</button>
      </div>
     </form>
    </div>
     <div id="footer"></div>
    

    <script  src="./script.js"></script>
   
</body>
</html>
